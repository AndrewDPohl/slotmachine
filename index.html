<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thumbtack Slot Machine</title>
  <link rel="stylesheet" href="./main.css">
  <script src="http://kirkjerk.com/m/files/jquery.1.6.4.min.js"></script>
  <script src="http://kirkjerk.com/m/files/jquery.easing.1.3.js"></script>
</head>
<body>
  <div class="title">
    <h1 class="main-title">Thumbtack Caffeine Slot Machine</h1>
    <p class="sub-title">Push The Start Button And Win A Buzzy Prize</p>
  </div>

  <div class="slot-body">
    <div class="button-container">
      <button class="slot-button" onClick="spin();" style="margin-top:4px;">START</button>
    </div>
    <div class="reel-container">
      <div class="reel" id="reel1">
        <div class="wrapper"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="wrapper"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="wrapper"></div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
