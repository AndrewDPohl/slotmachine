<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thumbtack Slot Machine</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>
<body>
  <div class="title">
    <h1 class="main-title">Thumbtack Caffeine Slot Machine</h1>
    <p class="sub-title">Push The Start Button And Win A Buzzy Prize</p>
  </div>

  <div class="prize" id="coffee"></div>
  <div class="prize" id="tea"></div>
  <div class="prize" id="espresso"></div>

  <div class="slot-body">
    <div class="button-container">
      <button class="slot-button" style="margin-top:4px;">START</button>
    </div>
    <div class="reel-container">
      <div class="reel" id="reel1">
        <div class="wrapper"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="wrapper"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="wrapper"></div>
      </div>
    </div>
    <h1 id="status"></h1>
  </div>

  <script src="main.js"></script>
</body>
</html>
